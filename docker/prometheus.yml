# Configuração do Prometheus para testar wanguard_exporter
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'docker-monitor'
    environment: 'production'

# Alertmanager (opcional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Regras de alerta
rule_files:
  - 'alert_rules.yml'

# Configurações de scrape
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'wanguard_exporter'
    static_configs:
      - targets: ['172.18.0.1:9868']  # Gateway IP to access host network from bridge network container
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
