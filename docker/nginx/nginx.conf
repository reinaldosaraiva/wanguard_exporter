events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=30s;

    server {
        listen 80;
        server_name _;

        # Root redirect to Grafana
        location = / {
            return 302 /grafana/;
        }

        # Grafana
        location /grafana/ {
            set $grafana_upstream grafana:3000;
            rewrite ^/grafana/(.*)$ /$1 break;
            proxy_pass http://$grafana_upstream;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Prometheus - pass path as-is since Prometheus uses --web.route-prefix=/prometheus
        location /prometheus {
            set $prometheus_upstream prometheus:9090;
            proxy_pass http://$prometheus_upstream;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
