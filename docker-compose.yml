version: '3.8'

services:
  wanguard_exporter:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - GOARCH=amd64
    image: wanguard_exporter:1.6
    container_name: wanguard_exporter
    ports:
      - "9868:9868"
    environment:
      - WANGUARD_ADDRESS=http://127.0.0.1:81
      - WANGUARD_USERNAME=admin
      - WANGUARD_PASSWORD=${WANGUARD_PASSWORD:-}
      - WANGUARD_METRICS_PATH=/metrics
      - WANGUARD_LISTEN_ADDRESS=:9868
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9868/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - monitoring
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus opcional para testar coleta de métricas
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - monitoring
    profiles:
      - prometheus

  # Grafana opcional para visualização
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-storage:/var/lib/grafana
    restart: unless-stopped
    networks:
      - monitoring
    profiles:
      - grafana

networks:
  monitoring:
    driver: bridge

volumes:
  grafana-storage:
    driver: local
